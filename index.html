<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,
            initial-scale=1.0"/>
        <title>Chai Culture | Coming Soon</title>
        <link 
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                 font-family: 'Poppins',
                     sans-serif;
                 background: radial-gradient(circle at top, #2b1b14);
                 color: #f5efe6;
                 min-height: 100vh;
                 display: flex;
                 justify-content: center;
                 align-items: center;
                 text-align: center;
                padding: 20px;
            }
            .container {
                width: 90%;
                max-width: 720px;
                animation: fadeUp 0.8s ease forwards;
            }
            .logo{
                font-family: 'Playfair Display', serif;
                font-size: 38px;
                font-weight: 700;
                color: #c9a24d;
                margin-bottom: 18px;
                letter-spacing: 1px;
            }
            .tagline {
                font-family: 'Playfair Display', serif;
                font-size: 30px;
                margin-bottom: 14px;
                font-weight: 600;
            }
            .description {
                font-size: 15px;
                color: #e5d9c8;
                margin-bottom: 26px;
                line-height: 1.8;
                margin-left: auto;
                margin-right: auto;
                max-width: 560px;
                font-weight: 400;
                opacity: 0.9;
            }
            .launching {
                display: inline-block;
                padding: 10px 26px;
                border: 1px solid #c9a24d;
                color: #c9a24d;
                font-size: 13px;
                letter-spacing: 2.5px;
                margin-bottom: 24px;
            }
            .email-box {
                display: flex;
                justify-content: center;
                gap: 10px;
                flex-wrap: wrap;
                align-items: center;
                margin-top: 20px;
                margin-bottom: 32px;
            }
            .email-box input {
                padding: 0px 14px;
                border: none;
                outline: none;
                border-radius: 4px;
                width: 240px;
                font-family: inherit;
                height: 44px;
            }
            .email-box button {
                padding: 12px 26px;
                border-radius: 4px;
                background: #c9a24d;
                color: #2b1b14;
                font-weight: 600;
                cursor: pointer;
                height: 44px;
                letter-spacing: 0.5px;
            }
            .email-box button:hover {
                opacity: 0.9;
            }
            .socials a {
                color: #c9a24d;
                font-size: 18px;
                transition: 0.3s;
                margin: 0  8px;
            }
            .socials a:hover {
                transform: translateY(-3px);
            }
            @keyframes fadeUp {
                from {
                    opacity: 0;
                    transform: translateY(12px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @media (max-width: 480px)
            {
                .tagline {
                    font-size: 30px;
                    margin-bottom: 14px;
                    font-weight: 600;
                }
                .logo {
                    font-size: 30px;
                    margin-bottom: 18px;
                    letter-spacing: 1px;
                    font-weight: 700;
                }
            }
            /* animation: fadeUp 0.8s ease forwards; */
            .container {
                animation: fadeUp 0.8s ease forwards;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <div class="logo">Chai Culture</div>
        <div class="tagline">Brew the Royal Tradition</div>
        <div class="description">A Premium instant chai premix inspired by the rich heritage
            of royal Indian households.
        </div>
        <div class="launching">LAUNCHING SOON</div>
        <div class="email-box"><input type="email" id="email" placeholder="Enter your email"/>
    <button type="button" onclick="subscribe()">Notify Me  </button>
        </div>
        <div class="socials">
            <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a></div>
    </div>
    <script>
        function subscribe() {
            const email = 
            document.getElementById("email").value;
            if(!email) {
                alert("Please enter a valid email.");
                return;
            }
            alert("Thankyou! We'll notify you soon.");
            document.getElementById("email").value="";
        }
    </script>
    </body>

</html>
